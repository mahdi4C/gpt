<!DOCTYPE html>
<html>
<head>
	<title>Shadows of Deception</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
			color: #333;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
		}
		h1 {
			text-align: center;
			color: #555;
		}
		h2 {
			text-align: center;
			color: #ba8533;
		}
		p {
			margin-bottom: 20px;
		}
		.chapter-link {
			display: block;
			text-align: center;
			margin-top: 20px;
			font-weight: bold;
			color: #007bff;
			text-decoration: none;
			transition: color 0.3s;
		}
		.chapter-link:hover {
			color: #0056b3;
		}
		.epilogue {
			text-align: center;
			margin-top: 20px;
			font-style: italic;
			color: #999;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Shadows of Deception</h1>

		<h2>A Short Story by chatGPT</h2>
	
		<a href="chapter1.html" class="chapter-link">Go To Chapter (1)</a><a href="chapter2.html" class="chapter-link">(2)</a><a href="chapter3.html" class="chapter-link">(3)</a><a href="chapter4.html" class="chapter-link">(4)</a><a href="chapter5.html" class="chapter-link">(5)</a><a href="chapter6.html" class="chapter-link">(6)</a><a href="chapter7.html" class="chapter-link">(7)</a><a href="chapter8.html" class="chapter-link">(8)</a><a href="index.html" class="chapter-link">Main Page</a>

		<script>
			const chapterLinks = document.querySelectorAll('.chapter-link');
			chapterLinks.forEach((link) => {
				link.addEventListener('click', (e) => {
					e.preventDefault();
					const nextPage = link.getAttribute('href');
					const container = document.querySelector('.container');
					container.style.opacity = 0;
					setTimeout(() => {
						window.location.href = nextPage;
					}, 500);
				});
			});
		</script>
	</div>
</body>
</html>
