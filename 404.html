<!DOCTYPE html>
<html>
<head>
  <title>404 Error - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px;
      text-align: center;
    }
    
    h1 {
      font-size: 48px;
      color: #ff0000;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      color: #555555;
      margin-bottom: 10px;
    }
    
    #video-container {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oops</h1>
    <div id="video-container">
      <!-- Replace the YouTube video URL with your own -->
      <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <p>This page does not exist</p>
    <p class="error">404 ERROR</p>
  </div>
</body>
</html>
