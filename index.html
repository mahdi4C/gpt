<!DOCTYPE html>
<html>
<head>
  <title>storybyGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      color: #000;
    }

    .dark-mode body {
      background-color: #000;
      color: #fff;
    }

    header {
      background: linear-gradient(to right, #00ff00, #0000ff);
      background-size: 200% auto;
      color: #fff;
      padding: 20px;
      position: relative;
      animation: gradientTransition 5s linear infinite;
    }

    .dark-mode header {
      background: linear-gradient(to right, #333333, #666666);
      color: #000;
    }

    .header-title {
      font-family: '80s Font'; /* Replace '80s Font' with the actual font name or a suitable font */
      font-size: 36px;
      margin: 0;
      transition: transform 0.5s;
      text-align: center;
    }

    .dark-mode .header-title {
      color: #000;
    }

    .header-options {
      position: absolute;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
    }

    .content {
      margin: 40px auto;
      max-width: 600px;
      padding: 20px;
      border-radius: 20px;
      background-color: #f2f2f2;
      text-align: center;
    }

    .content-title {
      font-size: 24px;
      margin: 0;
      padding: 10px;
      border-radius: 10px;
      background-color: #003333;
      color: #fff;
      animation: rgbLights 5s infinite;
    }

    .dark-mode .content {
      background-color: #333333;
    }

    .dark-mode .content-title {
      background-color: #000;
    }

    .story-links {
      margin-top: 20px;
    }

    .story-links a {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #0000ff;
      text-decoration: none;
      transition: color 0.3s;
      animation: rgbLights 5s infinite;
    }

    .story-links a:hover {
      color: #800080;
    }

    .dark-mode .story-links a {
      color: #9999ff;
    }

    .dark-mode .story-links a:hover {
      color: #cc66ff;
    }

    @keyframes gradientTransition {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes rgbLights {
      0% { color: #f00; } /* Red */
      33% { color: #0f0; } /* Green */
      66% { color: #00f; } /* Blue */
      100% { color: #f00; } /* Red */
    }
  </style>
</head>
<body>
  <header>
    <h1 class="header-title">storybyGPT.mooo.com</h1>
  </header>

  <div class="content">
    <h2 class="content-title">A Short stories Generated by ChatGPT</h2>
    <div class="story-links">
      <a href="Shadows of Deception/home.html">Shadows of Deception</a>
    </div>
  </div>

</body>
</html>
